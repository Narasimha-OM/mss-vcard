<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narasimha Reddy - Contact Card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Base Styling and 3D Perspective Setup */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: #f4f4f9; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            perspective: 1000px; /* Setup for 3D effect */
        }

        /* Header Section - Matches the dark blue bar */
        .header {
            width: 100%;
            background-color: #0d578c; /* Dark Blue */
            color: white;
            padding-top: 50px;
            padding-bottom: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0; /* Match card radius */
        }

        /* Photo and Name Styling */
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes the photo round */
            object-fit: cover;
            border: 4px solid white; /* White border around the photo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0 0 40px 0;
            font-weight: 500;
        }
        
        /* Action Bar (Call/Email) */
        .action-bar {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .action-bar a {
            flex-grow: 1;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 500;
        }
        .action-bar a:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .action-bar i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Main Card Container with 3D Effect */
        .card-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow for 3D */
            border-radius: 12px;
            margin: 20px 0;
            transform: rotateX(5deg) rotateY(0deg) translateZ(0); /* Slight rotation for 3D view */
            transition: transform 0.5s;
        }
        /* Optional: Hover effect for interactive 3D feel */
        .card-container:hover {
            transform: rotateX(0deg) rotateY(0deg) translateZ(20px);
        }
        
        /* Card Detail Rows */
        .detail-row {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-of-type {
            border-bottom: none;
        }
        .detail-row i {
            color: #888;
            font-size: 20px;
            margin-right: 15px;
        }
        .detail-text {
            text-align: left;
        }
        .detail-text strong {
            display: block;
            color: #333;
            font-weight: 400;
            font-size: 1em;
        }
        .detail-text small {
            color: #888;
            font-size: 0.8em;
            margin-top: 2px;
            display: block;
        }

        /* Button Styling */
        .download-button {
            background-color: #64b5f6; /* Light Blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 20px auto;
            transition: background-color 0.2s;
        }
        .download-button:hover {
            background-color: #42a5f5;
        }
        .download-button i {
            font-size: 20px;
            margin-right: 8px;
        }
        .share-option {
            text-align: center;
            padding: 15px 0;
            color: #888;
            font-size: 0.9em;
            display: block;
            text-decoration: none;
        }
        .share-option i {
            font-size: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            
            <h1>Narasimha Reddy</h1>
            
            <div class="action-bar">
                <a href="tel:+916300729253">
                    <i class="material-icons">phone</i>
                    CALL
                </a>
                <a href="mailto:Narasimha@MokshaSecuredSystems.com">
                    <i class="material-icons">send</i>
                    EMAIL
                </a>
            </div>
        </div>
        
        <div>
            <div class="detail-row">
                <i class="material-icons">phone_iphone</i>
                <div class="detail-text">
                    <strong>+91 6300729253</strong>
                    <small>Mobile</small>
                </div>
            </div>
            
            <div class="detail-row">
                <i class="material-icons">email</i>
                <div class="detail-text">
                    <strong>Narasimha@MokshaSecuredSystems.com</strong>
                    <small>Email</small>
                </div>
            </div>

            <div class="detail-row">
                <i class="material-icons">work</i>
                <div class="detail-text">
                    <strong>Moksha Secured Systems</strong>
                </div>
            </div>

            <div class="detail-row" style="border-bottom: none;">
                <i class="material-icons">language</i>
                <div class="detail-text">
                    <strong>https://MokshaSecuredSystems.com</strong>
                    <small>Website</small>
                </div>
            </div>
        </div>

        <a href="contact.vcf" class="download-button" download="Narasimha_Reddy_Contact.vcf">
            <i class="material-icons">person_add</i>
            DOWNLOAD VCARD
        </a>

        <div style="border-top: 1px solid #eee; margin-top: 20px;">
             <span class="share-option">
                <i class="material-icons">share</i>
                SHARE THIS PAGE
            </span>
        </div>
    </div>

</body>
</html>
